<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- css styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap styles  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header starts  -->
    <header>
      <h1 class="text-center py-2 text-primary">Phone Finder</h1>
    </header>
    <!-- header ends  -->
    <main>
      <!-- search section  -->
      <section class="container d-flex justify-content-center">
        <input
          id="search-field"
          class="mx-2"
          type="text"
          placeholder="Search Phone Here"
        />
        <button id="search-btn" class="btn btn-dark text-bold">Search</button>
      </section>
      <!-- explore details section  -->
      <section class="container d-flex justify-content-center my-3">
        <div
          id="explore-container"
          class="card mb-3"
          style="max-width: 540px"
        ></div>
      </section>
      <!-- search result section  -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-lg-3 g-4 m-2"
        ></div>
      </section>
      <!-- error message  -->
      <div id="error-message" class="container">
        <h2 class="text-dark text-center">No Result Found</h2>
      </div>
    </main>
    <footer></footer>
    <!-- js  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
